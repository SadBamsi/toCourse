<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/styles/owfont-regular.min.css">
  <link rel="stylesheet" href="style.css" />
  <title>momentum</title>
</head>
<body>
  <div class="momentum">
    <div class="momentum_weather">
      <i class="weather-icon owf"></i>
      <div class="temperature"></div>
      <div class="weather-description"></div>
      <div class="city" contenteditable="true">Минск</div>
    </div>
    <h1 class="momentum_general-greeting">
      <span class="momentum_greeting">Good</span>
      <span class="momentum_time-of-day"></span>
      <span class="momentum_name"  contenteditable="true"></span>
    </h1>
    <p class="momentum_general-date">
      <span class="momentum_day"></span>
      <span class="momentum_date"></span>
      <span class="momentum_month"></span>
    </p>
    <time class="momentum_time"></time>
    <h2 class="momentum_quest">What Is Your Focus For Today?</h2>
    <h2 class="momentum_focus" contenteditable="true">Enter Your Focus</h2>
    <figure class="momentum_quote">
      <blockquote>
        
      </blockquote>
      <figcaption>
       
      </figcaption>
    </figure>
    <button type="button" class="momentum_btn"></button>
  </div>
  <script src="script.js"></script>
</body>
</html>
